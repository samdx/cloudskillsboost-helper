{% extends 'base.html' %}

{% block title %}Lab Details: {{ lab.name }}{% endblock %}

{% block content %}
    <h2 class="blue-text text-darken-2 flex-container">
        <button class="btn-large blue lighten-1 waves-effect waves-light">
            <a href="{{ BASE_URL_LAB }}/{{ lab.id }}" target="_blank" rel="noopener noreferrer">{{ lab.id }}</a>
        </button>
        {{ lab.name }}</h2>
    <p>{{ lab.description }}</p>
    <h3>Steps</h3>
    <ul>
        {% for step in lab.steps %}
        <li class="collection-item">{{ step.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
