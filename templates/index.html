<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSkillsBoost</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="grey lighten-4">
    <nav class="blue fixed">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">CloudSkillsBoost</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="blue-text text-darken-2">Paths</h2>
        <ul class="collection">
            {% for path_id, path_name in paths.items() %}
            <li class="collection-item">
                <label>
                    <input type="checkbox" {% if path_id in completed_paths %}checked{% endif %} disabled>
                    <span>[<code class="fixed-width">{{ path_id }}</code>] <a href="{{ url_for('path_details', path_id=path_id) }}">{{ path_name }}</a></span>
                </label>
            </li>
            {% endfor %}
        </ul>

        <h2 class="blue-text text-darken-2">Courses</h2>
        <ul class="collection">
            {% for course_id, course_name in courses.items() %}
            <li class="collection-item">
                <label>
                    <input type="checkbox" {% if course_id in completed_courses %}checked{% endif %} disabled>
                    <span>[<code class="fixed-width">{{ course_id }}</code>] <a href="{{ url_for('course_details', course_id=course_id) }}">{{ course_name }}</a></span>
                </label>
                <button class="btn-small blue lighten-1 waves-effect waves-light" onclick="alert('Extracting transcript for {{ course_id }}')">Extract Transcript</button>
            </li>
            {% endfor %}
        </ul>

        <h2 class="blue-text text-darken-2">Labs</h2>
        <ul class="collection">
            {% for lab_id, lab_name in labs.items() %}
            <li class="collection-item">
                <label>
                    <input type="checkbox" {% if lab_id in completed_labs %}checked{% endif %} disabled>
                    <span>[<code class="fixed-width">{{ lab_id }}</code>] <a href="{{ BASE_URL_LAB }}/{{ lab_id }}" target="_blank" rel="noopener noreferrer">{{ lab_name }}</a></span>
                </label>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
