<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSkillsBoost</title>
    <style>
        .fixed-width {
            display: inline-block;
            width: 5ch;
            text-align: right;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to CloudSkillsBoost</h1>
    <h2>Paths</h2>
    <ul>
        {% for path_id, path_name in paths.items() %}
        <li>[<code class="fixed-width">{{ path_id }}</code>] <a href="{{ url_for('path_details', path_id=path_id) }}">{{ path_name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Courses</h2>
    <ul>
        {% for course_id, course_name in courses.items() %}
        <li>[<code class="fixed-width">{{ course_id }}</code>] <a href="{{ url_for('course_details', course_id=course_id) }}">{{ course_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
