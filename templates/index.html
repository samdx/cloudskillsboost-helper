<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Skills Boost Helper</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="grey lighten-4">
    <!-- Navigation Bar -->
    <nav class="blue fixed">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">CLOUD SKILLS BOOST HELPER</a>
            <button class="navbar-button btn-small blue lighten-1 waves-effect waves-light right">RE-FETCH</button>
        </div>
    </nav>

    <!-- Side Navigation Panel -->
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <!-- TOC Section (Fixed) -->
        <div class="toc-fixed">
            <li><a class="subheader">Table Of Contents</a></li>
            <li><a href="#paths">Paths <span class="badge">{{ paths|length }}</span></a></li>
            <li><a href="#courses">Courses <span class="badge">{{ courses|length }}</span></a></li>
            <li><a href="#labs">Labs <span class="badge">{{ labs|length }}</span></a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Topics <span class="badge">{{ topics|length }}</span></a></li>
        </div>
    
        <!-- Topics Section (Scrollable) -->
        <div class="topics-scrollable">
            {% for topic in topics %}
            <li><a href="{{ url_for('browse_by_topic', topic=topic) }}">{{ topic }}</a></li>
            {% endfor %}
        </div>
    </ul>

    <!-- Main Content -->
    <div class="container" style="margin-left: 300px;">
        {% include 'contents.html' %}
    </div>

    <script>
        // Initialize the sidenav
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
