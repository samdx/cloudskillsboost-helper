<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSkillsBoost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .collapsible-content {
            display: none; /* Hide content by default */
            margin-left: 1em;
        }

        .collapsible-heading {
            cursor: pointer;
            user-select: none;
        }

        .collapsible-heading::after {
            content: " ▼"; /* Down arrow */
            font-size: 0.8em;
        }

        .collapsible-heading.collapsed::after {
            content: " ▶"; /* Right arrow */
        }
    </style>
</head>
<body>
    <h1>Welcome to CloudSkillsBoost</h1>

    <h2 class="collapsible-heading">Paths</h2>
    <ul class="collection-list collapsible-content">
        {% for path_id, path_name in paths.items() %}
        <li>
            <input type="checkbox" {% if path_id in completed_paths %}checked{% endif %} disabled>
            [<code class="fixed-width">{{ path_id }}</code>] <a href="{{ url_for('path_details', path_id=path_id) }}">{{ path_name }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2 class="collapsible-heading">Courses</h2>
    <ul class="collection-list collapsible-content">
        {% for course_id, course_name in courses.items() %}
        <li>
            <input type="checkbox" {% if course_id in completed_courses %}checked{% endif %} disabled>
            [<code class="fixed-width">{{ course_id }}</code>] <a href="{{ url_for('course_details', course_id=course_id) }}">{{ course_name }}</a>
            <button onclick="alert('Extracting transcript for {{ course_id }}')">Extract Transcript</button>
        </li>
        {% endfor %}
    </ul>

    <script>
        // Add event listeners to all collapsible headings
        document.querySelectorAll('.collapsible-heading').forEach(heading => {
            heading.addEventListener('click', () => {
                // Toggle the 'collapsed' class
                heading.classList.toggle('collapsed');

                // Find the next sibling element (the collapsible content)
                const content = heading.nextElementSibling;
                if (content) {
                    // Toggle the display property
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                }
            });
        });

        // Initialize collapsible sections as collapsed
        document.querySelectorAll('.collapsible-content').forEach(content => {
            content.style.display = 'none';
        });
    </script>
</body>
</html>
