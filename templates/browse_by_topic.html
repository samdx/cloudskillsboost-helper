{% extends 'base.html' %}

{% block title %}Browse by Topic: {{ topic }}{% endblock %}

{% block content %}
    <h2>Courses for Topic: {{ topic }}</h2>
    <ul class="collection">
        {% for course_id, course_name in filtered_courses.items() %}
        <li class="collection-item">
            <a href="{{ url_for('course_details', course_id=course_id) }}">{{ course_name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
