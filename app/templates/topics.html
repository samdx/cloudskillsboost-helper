{% extends 'base.html' %}

{% block title %}Topics{% endblock %}

{% block content %}

<!-- The main content -->
<div class="row main-content">

    <!-- The left sidebar -->
    <div class="col s12 m4 l2 hide-on-med-and-down sidebar">
    </div>

    <!-- The main content container -->
    <div class="col s12 m12 l8 container">
        <h2>Topics</h2>
        <div class="input-field inline">
            <input id="filter_topic" type="text" class="validate" placeholder=" ">
            <label for="filter_topic">Search for a Topic</label>
        </div>
        <ul class="collection">
            {% for topic in topics %}
            <li class="collection-item">
                <a href="{{ url_for('topic', topic=topic) }}">{{ topic }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- The right sidebar -->
    <div class="col s12 m4 l2 hide-on-med-and-down sidebar">
        </ul>
    </div>

</div>

{% endblock %}
